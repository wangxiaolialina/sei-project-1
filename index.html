<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="card-deck-css/css/cardstarter.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
  <meta charset="utf-8" />
  <title>Porker Game</title>
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <p>GAME OF THE DAY</p>
    </div>
    <div class="rule">
      <div id="show-rule">rules about the Game</div>
      <br>
      <br>
      <div id='display'>YOu gained points</div>
    </div>
    <div class="player1">
      <div class="points">POINTS</div>
      <div id="playerCard"></div>
      <p>Player Card</p>
    </div>
    <div class="bet">
      <div>
        <button id='bet-button'>BET</button>
      </div>
      <div>
        <form>
          <label class="container">
            Large
            <input type="radio" name='opt1' value="large">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">
            Small
            <input type="radio" name='opt1' value="small">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">
            Odd
            <input type="radio" name='opt2' id='odd'>
            <span class="checkmark"></span>
          </label>
          
          <label class="container">
            Even
            <input type="radio" name='opt2' id='even'>
            <span class="checkmark"></span>
          </label>
        </form>
      </div>
      <button id='reset'>Replay</button>
    </div>

    <div class="player2">
      <div class="points">POINTS</div>
      <div id='computerCard'></div>
      <p>Computer Card</p>

    </div>
  </div>
</body>

</html>
